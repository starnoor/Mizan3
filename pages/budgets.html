<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budgets</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/themes.css">
    <link rel="stylesheet" href="./../css/layout.css">
    <link rel="stylesheet" href="./../css/components.css">
    <link rel="stylesheet" href="./../css/utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">ðŸ’°</div>
            <nav>
                <ul>
                    <li><a href="./../onboarding.html"><i data-feather="home"></i> <span>Onboarding</span></a></li>
                    <li><a href="./../index.html"><i data-feather="bar-chart-2"></i> <span>Dashboard</span></a></li>
                    <li><a href="./transactions.html"><i data-feather="repeat"></i> <span>Transactions</span></a></li>
                    <li><a href="./projects.html"><i data-feather="folder"></i> <span>Projects</span></a></li>
                    <li><a href="./goals.html"><i data-feather="target"></i> <span>Goals</span></a></li>
                    <li class="active"><a href="./budgets.html"><i data-feather="credit-card"></i> <span>Budgets</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Monthly Budgets</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                </div>
            </header>

            <section class="budget-form-section card glassmorphism">
                <h2>Set Budget for Category</h2>
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="budgetCategroy">Category:</label>
                        <select id="budgetCategroy" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investments">Investments</option>
                            <option value="Gifts">Gifts</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budgetAmount">Budget Amount:</label>
                        <input type="number" id="budgetAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="carryOverBalance">
                        <label for="carryOverBalance">Carry over unused balance to next month</label>
                    </div>
                    <button type="submit" class="btn">Set Budget</button>
                </form>
            </section>

            <section class="budgets-list-section">
                <h2>Your Monthly Budgets</h2>
                <div id="budgetsList" class="budgets-grid"></div>
            </section>
        </main>
    </div>


    <script src="./../js/budgets.js"></script>
    <script src="./../js/theme-language.js"></script>
</body>
</html>
