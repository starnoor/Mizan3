<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/themes.css">
    <link rel="stylesheet" href="./../css/layout.css">
    <link rel="stylesheet" href="./../css/components.css">
    <link rel="stylesheet" href="./../css/utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="transactions-container">
        <header class="transactions-header">
            <h1>Manage Transactions</h1>
            <nav>
                <a href="./../onboarding.html">Onboarding</a>
                <a href="./../index.html">Dashboard</a>
            </nav>
        </header>

        <main class="transactions-main">
            <section class="add-transaction-section">
                <h2>Add New Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="salary">Salary</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags">
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description"></textarea>
                    </div>

                    <div class="form-group attachments">
                        <label>Attachments:</label>
                        <input type="file" id="image-upload" accept="image/*">
                        <button type="button" id="record-audio-btn">Record Audio</button>
                        <button type="button" id="get-location-btn">Get Location</button>
                    </div>

                    <div class="form-group">
                        <label for="recurring">Recurring Transaction:</label>
                        <select id="recurring">
                            <option value="none">None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <section class="transaction-list-section">
                <h2>Transaction History</h2>
                <div class="filters">
                    <input type="text" id="filter-text" placeholder="Filter by text">
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="salary">Salary</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" id="filter-date">
                </div>
                <ul id="transactions-list">
                    <!-- Transactions will be loaded here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="./../js/transactions.js"></script>
    <script src="./../js/theme-language.js"></script>

</body>
</html>
