<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency & Crypto</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/themes.css">
    <link rel="stylesheet" href="./../css/layout.css">
    <link rel="stylesheet" href="./../css/components.css">
    <link rel="stylesheet" href="./../css/utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">ðŸ’°</div>
            <nav>
                <ul>
                    <li><a href="./../onboarding.html"><i data-feather="home"></i> <span>Onboarding</span></a></li>
                    <li><a href="./../index.html"><i data-feather="bar-chart-2"></i> <span>Dashboard</span></a></li>
                    <li><a href="./transactions.html"><i data-feather="repeat"></i> <span>Transactions</span></a></li>
                    <li><a href="./projects.html"><i data-feather="folder"></i> <span>Projects</span></a></li>
                    <li><a href="./goals.html"><i data-feather="target"></i> <span>Goals</span></a></li>
                    <li><a href="./budgets.html"><i data-feather="credit-card"></i> <span>Budgets</span></a></li>
                    <li><a href="./calendar.html"><i data-feather="calendar"></i> <span>Calendar</span></a></li>
                    <li class="active"><a href="./currency.html"><i data-feather="dollar-sign"></i> <span>Currency & Crypto</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Currency & Crypto</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                </div>
            </header>

            <section class="currency-converter-section card glassmorphism">
                <h2>Currency Converter</h2>
                <div class="converter-inputs">
                    <input type="number" id="amount" value="1" min="0">
                    <select id="fromCurrency"></select>
                    <span>to</span>
                    <select id="toCurrency"></select>
                    <button id="convertBtn" class="btn">Convert</button>
                </div>
                <div class="conversion-result">
                    <p id="result"></p>
                </div>
                <div class="favorite-currencies">
                    <h3>Favorite Currencies</h3>
                    <div id="favoriteCurrenciesList"></div>
                </div>
            </section>

            <section class="crypto-tracker-section card glassmorphism">
                <h2>Cryptocurrency Tracker</h2>
                <div class="crypto-list" id="cryptoList">
                    <!-- Crypto prices will be loaded here -->
                </div>
                <div class="crypto-chart-container">
                    <canvas id="cryptoChart"></canvas>
                </div>
            </section>
        </main>
    </div>


    <script src="./../js/currency.js"></script>
    <script src="./../js/theme-language.js"></script>
</body>
</html>
